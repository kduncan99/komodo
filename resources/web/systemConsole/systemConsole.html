<!DOCTYPE html>
<html lang="en">

<!-- This is the main HTML for the system console -->
<!-- It has IPL, execConsole, log, systemConfig, and hardwareConfig panels, all implemented as tabbed panes -->
<head>
    <meta charset="utf-8" />
    <title>Komodo System Console</title>
    <link href = "/systemConsole/systemConsole.css" rel = "stylesheet">
    <link href = "/library/jquery-ui.css" rel = "stylesheet">
    <script src = "/library/jquery-3.5.0.js"></script>
    <script src = "/library/jquery-ui.js"></script>

    <style>
        #consoleTabs{font-size: 14px;}
        .ui-widget-header {
            background: #4040ff;
            border: 1px solid #b9cd6d;
            color: #FFFFFF;
            font-weight: bold;
        }
    </style>
</head>

<body style="font-family: Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,monospace;">
    <h1>Komodo System Control Interface v1.0</h1>
    <div id="consoleTabs">
        <ul>
            <li><a href="#IPL">IPL</a></li>
            <li><a href="#Console">OS Console</a></li>
            <li><a href="#Hardware">Hardware</a></li>
            <li><a href="#System">System</a></li>
            <li><a href="#Logging">Logging</a></li>
        </ul>
        <div id="IPL">
            <p>Boot Stuff</p>
        </div>

        <div id="Console">
            <p>Operating System Console</p>
            <div id="ConsoleScreen">
                <ul id="ConsoleOutput" class="consoleOutput">
                    <!-- hard coding to 24 rows... if the .js file changes, then we should change this here -->
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                </ul>
            </div>
            <div id="statusRow"></div>
            <div>
                <label for="consoleInputRow"></label>
                <input type="text" id="consoleInputRow" autofocus maxlength="80">
            </div>
        </div>

        <div id="Hardware">
            <p>Hardware Configuration Content</p>
        </div>

        <div id="System">
            <p>System Content</p>
        </div>

        <div id="Logging">
            <p>Most Recent System Log Entries</p>
            <div id="LoggingScreen">
                <table id="LoggingTable">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Category</th>
                            <th>Entity</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="LoggingRows">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>System Log Starts</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src = "/systemConsole/systemConsole.js" rel="script"></script>
</html>
